<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID19</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">COVID19 World Records</nav>
    <div class=" container">
        <div class="my-container jumbotron">
            <button class="btn btn-primary btn-large" id="display_all">View Entire list</button>
            <br><br>
            <label for="search">Search by Country Name</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Country Name</span>
                </div>
                <input type="text" class="form-control" aria-label="Country Name" id="country" placeholder="any keyword..">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="search_btn">Go</button>
                  </div>
              </div>
        </div>
        <div class="container" id="display"></div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
